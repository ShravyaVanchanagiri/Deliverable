<br>
<div>
    <ui-select ng-model="sc.selected" sortable="true" reset-search-input="true" style="width: 400px;" theme="bootstrap"
               onSelect="sc.selectedData(sc.selected)">
        <ui-select-match placeholder="Select or search a product ..." allow-clear="true">
            <span ng-bind="$select.selected.name"></span>
        </ui-select-match>
        <ui-select-choices refresh="sc.refreshProds($select.search)" refresh-delay="0"
                           repeat="item in sc.searchedData | filter: $select.search track by $index">
            <a class="nounderline">
                <span ng-bind="item.name"></span><br>
                <p>Price:<span ng-bind="item.price | currency : '&#8377;'"></span></p>
            </a>
        </ui-select-choices>
    </ui-select>
    <button ng-click="sc.addProduct(sc.selected)">Add Product</button>
    <br>
</div>
<br><br><br>
<div>
    <table ng-if="sc.selectedProducts.length>0">
        <th>Sno</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>

        <tr ng-repeat="data in sc.selectedProducts" >
            <td>{{$index + 1}}</td>
            <td>{{data.name}}</td>
            <td>
                <select ng-model="data.selectedQuantity" ng-change="sc.updateProduct(data)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
            <td>{{data.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Total Amount</td>
            <td>{{sc.calculateTotal()}}</td>
        </tr>
    </table>

    <button ng-click="sc.pay()">Proceed to Pay</button>

</div>
